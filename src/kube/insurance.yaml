apiVersion: apps/v1
kind: Deployment
metadata:
  name: insurance-deployment
  namespace: api
  labels:
    deploy: insurance
spec:
  replicas: 2
  selector:
    matchLabels:
      app: insurance
  template:
    metadata:
      labels:
        app: insurance
    spec:
      containers:
      - image: "registrykdu8597.azurecr.io/insurance:1.0"
        imagePullPolicy: Always
        name: insurance
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "3096Mi"
            cpu: "200m"
        ports:
        - containerPort: 8081
          name: http
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: insurance
  namespace: api
spec:
  type: ClusterIP
  selector:
    app: insurance
  ports:
  - protocol: TCP
    name: insurance-http
    port: 80
    targetPort: 8081