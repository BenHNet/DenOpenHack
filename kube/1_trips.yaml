apiVersion: apps/v1
kind: Deployment
metadata:
  name: trips-deployment
  labels:
    app: trips-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trips
  template:
    metadata:
      labels:
        app: trips
    spec:
      containers:
      - name: trips
        image: registrykdu8597.azurecr.io/trips:4.1
        ports:
        - containerPort: 80
        env:
        - name: SQL_USER
          value: "sqladminkDu8597"
        - name: SQL_PASSWORD
          value: "mA4xr7Tz0"
        - name: SQL_SERVER
          value: "sqlserverkdu8597.database.windows.net"
        - name: SQL_DBNAME
          value: "mydrivingDB"
        - name: PORT
          value: "80"
        - name: OPENAPI_DOCS_URI
          value: "http://changeme"
        - name: DEBUG_LOGGING
          value: "false"
        - name: CONFIG_FILES_PATH
          value: "/secrets"